<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Widget</title>
  <link rel="stylesheet" href="css/style-main.css">

</head>

<body>

<div class="t898 t898_animate" >
  <div class="t898__wrapper" > 
        <input type="checkbox" class="t898__btn_input" id="t898__btn_input_167995606"> 
        <label for="t898__btn_input_167995606" class="t898__btn_label"> 
            <svg class="t898__icon t898__icon-write" width="35" height="32" viewBox="0 0 35 32" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M11.2667 12.6981H23.3667M11.2667 16.4717H23.3667M4.8104 23.5777C2.4311 21.1909 1 18.1215 1 14.7736C1 7.16679 8.38723 1 17.5 1C26.6128 1 34 7.16679 34 14.7736C34 22.3804 26.6128 28.5472 17.5 28.5472C15.6278 28.5472 13.8286 28.2868 12.1511 27.8072L12 27.7925L5.03333 31V23.8219L4.8104 23.5777Z"
                  stroke="#ffffff" strokewidth="2" strokemiterlimit="10" strokelinecap="round"
                  strokelinejoin="round">
                </path>
            </svg> 
            
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
              class="t898__icon t898__icon-close" viewBox="0 0 23 23">
                <g fillrule="evenodd">
                    <path d="M10.314 -3.686H12.314V26.314H10.314z"
                      transform="rotate(-45 11.314 11.314)">
                    </path>
                    <path d="M10.314 -3.686H12.314V26.314H10.314z" transform="rotate(45 11.314 11.314)"> </path>
                </g>
            </svg> 
        </label> 
        
        <a class="t898__icon t898__icon-telegram_wrapper t898__icon_link" href="# <!-- Здесь телеграм -->" target="_blank" rel="nofollow noopener noreferrer"> 
            <span class="t898__tooltip t-name t-name_xs"> Telegram </span> 
            <svg class="t898__icon-telegram_wrapper">
                <use xlink:href="css/sprite.svg#telegram"></use>
            </svg> 
        </a> 
        
        <a class="t898__icon t898__icon-whatsapp_wrapper t898__icon_link" href="#" target="_blank" rel="nofollow noopener noreferrer"> 
            <span class="t898__tooltip t-name t-name_xs"> WhatsApp </span> 
            <svg class="t898__icon-whatsapp_wrapper">
                <use xlink:href="css/sprite.svg#whatsapp"></use>            
            </svg> 
        </a> 
        
        <a class="t898__icon t898__icon-viber_wrapper t898__icon_link" href="viber" target="_blank"
          rel="nofollow noopener noreferrer"> 
            <span class="t898__tooltip t-name t-name_xs"> Viber </span> 
            <svg class="t898__icon-viber_wrapper">
                <use xlink:href="css/sprite.svg#viber"></use>
            </svg> 
        </a> 
        
        <a class="t898__icon t898__icon-messenger_wrapper t898__icon_link"
          href="Messenger" target="_blank" rel="nofollow noopener noreferrer"> 
            <span class="t898__tooltip t-name t-name_xs"> Messenger </span> 
            <svg class="t898__icon-messenger_wrapper">
              <use xlink:href="css/sprite.svg#messenger"></use>
            </svg> 
        </a> 
        
        <a class="t898__icon t898__icon-mail_wrapper t898__icon_link"
          href="mailto" target="_blank" rel="nofollow noopener noreferrer"> 
            <span class="t898__tooltip t-name t-name_xs"> Mail </span> 
            <svg class="t898__icon-mail_wrapper">
                <use xlink:href="css/sprite.svg#mail"></use>
            </svg> 
        </a> 
        
        <a class="t898__icon t898__icon-phone_wrapper t898__icon_link"
          href="tel:" target="_blank" rel="nofollow noopener noreferrer"> 
            <span class="t898__tooltip t-name t-name_xs"> Phone </span> 
            <svg class="t898__icon-tel_wrapper">
                <use xlink:href="css/sprite.svg#phone"></use>
            </svg> 
        </a>
